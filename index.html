<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    
    .login-form {
      max-width: 300px;
      margin: 115px auto 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    /* Gaya-gaya CSS lainnya tetap di sini */
  </style>
</head>
<body>
  <div class="upper-bg">
    Kredit Kilat <!-- Tambahkan teks di lapisan ungu -->
  </div>
  <div class="lower-bg">
    <div class="login-form">
      <div class="login-header"><h1>Login</h1></div>
      <form action="landing.html" method="post">
        <input type="number" name="someid" placeholder="Nomor Handphone">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
