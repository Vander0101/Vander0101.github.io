<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <style>
    body {
      font-family: Arial;
    }
    
    .login-form {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center; /* Untuk memusatkan elemen dalam form */
    }
    
    .login-form img {
      display: block;
      margin: -50px auto 20px; /* Memindahkan gambar ke atas */
      max-width: 100px; /* Sesuaikan dengan ukuran gambar */
    }
    
    .login-header {
      color: #ff4500; /* Ubah warna teks */
      margin-top: -5px; /* Geser ke atas */
      text-align: left; 
    }
    
    .login-form input[type="number"],
    .login-form input[type="password"],
    .login-form input[type="submit"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .login-form input[type="submit"] {
      background-color: #ff4500;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <img src="kredit.jpg" alt="Kredit Foto">
    <div class="login-header"><h1>Login</h1></div> <!-- Perubahan pada teks Login -->
    <form action="landing.html" method="post">
      <input type="number" name="someid" placeholder="Nomor Handphone">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
