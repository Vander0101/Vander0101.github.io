<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lapisan dengan Foto dan Tombol Akses</title>
  <style>
    /* Gaya untuk lapisan yang menyerupai form login */
    .login-form {
      width: 310px;
      height: 200px;
      margin: 150px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 1;
    }

    /* Gaya untuk teks di dalam lapisan */
    .layer-text {
      margin-top: 10px;
      font-size: 20px;
      color: blue;
    }

    /* Gaya untuk tombol Email dan WhatsApp */
    .email-button,
    .whatsapp-button {
      padding: 10px 10px;
      border-radius: 20px;
      text-decoration: none;
      color: green;
      margin-top: 100px;
    }

    .email-button {
      background-color: #ffff;
    }

    .whatsapp-button {
      background-color: #ffff;
    }

    /* Gaya untuk foto di tengah antara bagian atas dan bawah */
    .middle-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-image: url('https://raw.githubusercontent.com/Teraian01/Teraian001.github.io/main/natang.jpg');
      background-size: cover;
      z-index: 0;
    }

    /* Gaya untuk lapisan teks dengan latar belakang */
    .text-layer {
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
      font-size: 20px;
      height: 45px;
      border-radius: 50px;
      margin-top: 20px;
    }

    .⚠️MAINTENANCE⚠️ {
      background-color: #6495ed;
    }

    .⚠️Waspada⚠️KreditKilatTidakMemilikiAkunInstagram {
      background-color: #6495ed;
    }

    .Cara-Pembayaran-Pinjaman {
      background-color: #6495ed;
    }

    .Cara-Pembatalan-Pinjaman {
      background-color: #6495ed;
    }

    /* Gaya untuk lapisan antara tombol Email dan WhatsApp */
    .short-layer {
      width: 50%;
      height: 80px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<!-- Foto di Bagian Atas -->
<div class="middle-image"></div>

<!-- Lapisan Menyerupai Form Login dengan Foto -->
<div class="login-form">
  <p class="layer-text">Kredit Kilat - Layanan Bantuan</p>
  <div style="display: flex; justify-content: space-between; width: 80%;">
    <a href="mailto:alamat@email.com" class="menu-button email-button">Email</a>
    <!-- Lapisan yang dipendekkan -->
    <div class="short-layer"></div>
    <a href="https://wa.me/6287859278909" class="menu-button whatsapp-button">WhatsApp</a>
  </div>
</div>

<!-- Lapisan teks dengan latar belakang -->
<div class="text-layer ⚠️MAINTENANCE⚠️">
  ⚠️ MAINTENANCE ⚠️
</div>

<div class="text-layer ⚠️Waspada⚠️KreditKilatTidakMemilikiAkunInstagram">
  ⚠️ Waspada ⚠️
  Kredit Kilat Tidak Memiliki Akun Instagram
</div>

<div class="text-layer Cara-Pembayaran-Pinjaman">
  Cara Pembayaran Pinjaman
</div>

<div class="text-layer Cara-Pembatalan-Pinjaman">
  Cara Pembatalan Pinjaman
</div>

<!-- Foto di Bagian Bawah -->
<div class="middle-image"></div>

</body>
</html>
